<div class="dialog-container">
    <button mat-icon-button mat-dialog-close>
        <mat-icon fontIcon="close"></mat-icon>
    </button>
    <h2 style="text-align: center;"mat-dialog-title>Confirm Delete</h2>

    <mat-dialog-content>
        <div class="dialog-content">
            <mat-icon class="warning-icon">warning</mat-icon>
            <p>Are you sure you want to delete this file?</p>
            <p class="warning-text">This action cannot be undone.</p>
        </div>
    </mat-dialog-content>

    <mat-dialog-actions>
        <button mat-button mat-dialog-close="false" color="primary" class="cancel-btn">Cancel</button>
        <button mat-raised-button color="warn" mat-dialog-close="true" class="delete-btn">
            <mat-icon>delete</mat-icon>
            Delete
        </button>
    </mat-dialog-actions>
</div>
