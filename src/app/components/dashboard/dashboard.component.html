
<div class="dashboard-container">
      <div class="welcome-section">
        <h1>Welcome to AKON-KORIMVOS</h1>
        <p>Your BPMN modeling platform</p>
      </div>
      
      <div class="dashboard-cards">
        <div class="card" (click)="navigateToModeler()">
          <div class="card-icon">
            <i class="bx bx-edit"></i>
          </div>
          <h3>BPMN Modeler</h3>
           <p><a routerLink="/modeler">Create and edit BPMN diagrams</a></p>
        </div>
        
         <div class="card" (click)="navigateToFileList()">
          <div class="card-icon">
            <i class="bx bx-folder-open"></i>
          </div>
          <h3>Recent Files</h3>
             <p><a routerLink="/list">Access your recent projects</a></p>
        </div>
        
        <div class="card" (click)="navigateToSettings()">
          <div class="card-icon">
            <i class="bx bx-cog"></i>
          </div>
          <h3>Settings</h3>
          <p><a routerLink="/settings">Configure your preferences</a></p>
        </div>
      </div>
    </div>
