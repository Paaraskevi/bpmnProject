<div class="dialog-container">
    <button mat-icon-button mat-dialog-close>
        <mat-icon fontIcon="close"></mat-icon>
    </button>
    <h2 style="text-align: center;"mat-dialog-title>Confirm unsave changes</h2>

    <mat-dialog-content>
        <div class="dialog-content">
            <mat-icon class="warning-icon">warning</mat-icon>
            <p>Are you sure you want to discard unsaved changes?</p>
            <p class="warning-text">This action cannot be undone.</p>
        </div>
    </mat-dialog-content>

    <mat-dialog-actions>
        <button mat-button mat-dialog-close="false" color="primary" class="cancel-btn">Cancel</button>
        <button mat-raised-button color="warn" mat-dialog-close="true" class="unsave-btn">
          <mat-icon>create</mat-icon>
           Create New
        </button>
    </mat-dialog-actions>
</div>
